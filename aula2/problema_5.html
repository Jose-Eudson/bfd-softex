<!DOCTYPE html>
<html>
    <body>
        <script>
            var jogador1 = prompt("digite o primeiro número:");
            jogador1 = parseInt(jogador1);

            var jogador2 = prompt("digite o segundo número:");
            jogador2 = parseInt(jogador2);

            if(jogador1 === jogador2){
                alert("empate")
            }
            else{
                var nSorteado = parseInt(Math.random() * 2);

                if(nSorteado === 0){
                    if(jogador1 < jogador2){
                    alert("o jogador 1 ganhou")
                    }
                    else{
                        alert("o jogador 2 ganhou")
                    }
                }
                if(nSorteado === 1){
                    if(jogador1 > jogador2){
                        alert("o jogador 1 ganhou")
                    }
                    else{
                        alert("o jogador 2 ganhou")
                    }
                }
            }
        </script>
    </body>    
</html>
