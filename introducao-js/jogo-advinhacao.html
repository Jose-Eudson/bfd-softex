<!DOCTYPE html>
<html>
  <script>
    let numeroSecreto = Math.floor(Math.random() * 10) + 1;
    let tentativa = Number(prompt("Adivinhe o número (entre 1 e 10):"));

    if (tentativa === numeroSecreto) {
      alert("🎉 Parabéns, você acertou! O número era " + numeroSecreto + "!");
    } else {
      alert("❌ Tente novamente! O número era " + numeroSecreto + ".");
    }
  </script>
</html>
