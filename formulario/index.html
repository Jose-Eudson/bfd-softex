<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form class="contato" autocomplete="off">
            <h1>Contato</h1>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="0" required placeholder="Digite sua idade">

            <label for="assunto">Assunto</label>
            <select id="assunto" name="assunto" required>
                <option value="">Selecione</option>
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="outro">Outro</option>
            </select>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Escreva sua mensagem..."></textarea>

            <div class="termos">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Aceito os termos</label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
