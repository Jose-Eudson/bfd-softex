<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Projeto Completo - Dashboard, Jogo e Formulário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="dashboard">
    <h1>Mini Dashboard</h1>
    <div class="cards">
      <div class="card">
        <div class="card-title">Clientes</div>
        <div class="card-value" id="clientes">100</div>
      </div>
      <div class="card">
        <div class="card-title">Vendas</div>
        <div class="card-value" id="vendas">50</div>
      </div>
      <div class="card">
        <div class="card-title">Produtos em Estoque</div>
        <div class="card-value" id="produtos">75</div>
      </div>
    </div>
    <button class="btn" id="atualizar-btn">Atualizar Valores</button>
  </section>

  <section class="jogo-section">
    <h2>Jogo: Adivinhe o Número</h2>
    <div id="jogo-msg"></div>
    <input type="number" id="palpite" min="1" max="100" placeholder="1-100" />
    <div>
      <button class="btn" id="verificar-btn">Verificar</button>
      <button class="btn" id="restart-btn">Reiniciar</button>
    </div>
  </section>

  <section class="form-section">
    <h2>Formulário Interativo</h2>
    <form id="formulario" novalidate>
      <input type="text" id="nome" placeholder="Seu nome" />
      <input type="email" id="email" placeholder="Seu email" />
      <button class="btn" type="submit">Enviar</button>
    </form>
    <div id="mensagem-form"></div>
  </section>

  <script src="dashboard.js"></script>
  <script src="game.js"></script>
  <script src="form.js"></script>
</body>
</html>
